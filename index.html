<html>
<title> assignment no. 03 </title>
<body> <font-family;"times"> <text-align;"center">
<h1> FORM <h1>
  <form>
    <fieldset>
    <legend> Personal Information </legend>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="favcolor">Favorite Color:</label><br>
    <input type="file" id="favcolor" name="favcolor"><br>
    </fieldset>

    <fieldset>
    <legend>Preferences</legend>
    <label>Favorite Web Language:</label><br>
    <input type="radio" id="html" name="favlang" value="HTML">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="favlang" value="CSS">
    <label for="css">CSS</label>
    <input type="radio" id="js" name="favlang" value="JavaScript">
    <label for="js">JavaScript</label>
    <br><br>

    <label>Devices You Own:</label><br>
    <input type="checkbox" id="bike" name="device1" value="Bike">
    <label for="bike">Bike</label>
    <input type="checkbox" id="car" name="device2" value="Car">
    <label for="car">Car</label>
    <input type="checkbox" id="boat" name="device3" value="Boat">
    <label for="boat">Boat</label>
    <br><br>

    <label for="carselect">Choose Your Car:</label><br>
    <select id="carselect" name="carselect" size="4">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="ford">Ford</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>

    <label for="time">Available Time:</label><br>
    <input type="time" id="time" name="time">
    <br>

  </fieldset>

  <fieldset>
    <legend>Feedback & Settings</legend>

    <label for="feedback">Feedback:</label><br>
    <input type="text" id="feedback" name="feedback" placeholder="Write your feedback"><br><br>
    <label for="country">Country Code:</label><br>
    <input type="text" id="country" name="country" placeholder="ABC"><br><br>
    <label for="satisfaction">Satisfaction Level:</label><br>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="100" value="75">
    <br>
    Value: 75
    <br><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="30"><br><br>
    <label for="month">Month Selection:</label><br>
    <input type="month" id="month" name="month" value="2024-04"><br>

  </fieldset>

    <br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
<input type="button" value="Thank you for visiting!">
  </form>
